<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Registrácia')}"></head>
<body>
<style>
    body { background-color: #0f0f0f !important; color: #ffffff !important; font-family: 'Segoe UI', sans-serif; }

    .register-container {
        max-width: 500px;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .card {
        background-color: #1a1a1a !important;
        border: 1px solid #333 !important;
        border-radius: 15px !important;
        padding: 10px;
    }

    h4 {
        color: #e63946 !important;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0;
    }

    .card-header {
        background-color: transparent !important;
        border-bottom: 1px solid #333 !important;
        padding: 20px !important;
    }

    label {
        color: #bbbbbb !important;
        font-weight: 600;
        margin-bottom: 5px;
        font-size: 0.9rem;
    }

    .form-control {
        background-color: #0f0f0f !important;
        border: 1px solid #444 !important;
        color: #ffffff !important;
        padding: 12px;
        border-radius: 8px;
    }

    .form-control:focus {
        background-color: #0f0f0f !important;
        border-color: #e63946 !important;
        color: #ffffff !important;
        box-shadow: 0 0 0 0.25rem rgba(230, 57, 70, 0.15) !important;
    }

    .btn-primary {
        background-color: #e63946 !important;
        border: none !important;
        font-weight: bold;
        text-transform: uppercase;
        padding: 14px;
        transition: 0.3s;
        border-radius: 8px;
    }

    .btn-primary:hover {
        background-color: #ff4d5a !important;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
    }

    .alert-danger {
        background-color: rgba(230, 57, 70, 0.1) !important;
        border: 1px solid #e63946 !important;
        color: #ff4d4d !important;
        border-radius: 10px;
    }

    .card-footer {
        background-color: transparent !important;
        border-top: 1px solid #333 !important;
        color: #888;
    }

    .card-footer a {
        color: #e63946 !important;
        text-decoration: none;
        font-weight: bold;
    }

    .card-footer a:hover {
        text-decoration: underline;
    }

    ::placeholder { color: #555 !important; }
</style>

<nav th:replace="~{fragments/layout :: header}"></nav>

<div class="container d-flex justify-content-center">
    <div class="register-container w-100">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h4>Nová Registrácia</h4>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/registration}" th:object="${user}" method="post">

                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <ul class="mb-0"><li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li></ul>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Meno</label>
                            <input type="text" th:field="*{meno}" class="form-control" placeholder="Janko" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Priezvisko</label>
                            <input type="text" th:field="*{priezvisko}" class="form-control" placeholder="Hraško" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label>Heslo</label>
                        <input type="password" th:field="*{heslo}" class="form-control" placeholder="••••••••" required>
                    </div>

                    <div class="mb-4">
                        <label>Telefón</label>
                        <input type="text" th:field="*{telefon}" class="form-control" placeholder="+421XXXXXXXXX">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Zaregistrovať sa</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                Už máte účet? <a href="/login">Prihlásiť sa</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
