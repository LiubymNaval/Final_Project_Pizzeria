<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">PizzaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #000000 !important;
            border-bottom: 3px solid #e63946;
        }

        .navbar-brand {
            font-weight: 900;
            font-size: 1.5rem;
            color: #e63946 !important;
        }

        .nav-link {
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #e63946 !important;
        }

        .nav-cart {
            color: white !important;
            font-size: 1.4rem;
            position: relative;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .nav-cart:hover {
            color: #e63946 !important;
            transform: scale(1.1);
        }

        .btn-primary, .btn-pizza-red {
            background-color: #e63946 !important;
            border-color: #e63946 !important;
            color: white !important;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .btn-primary:hover, .btn-pizza-red:hover {
            background-color: #b91c1c !important;
            transform: scale(1.05);
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: white;
            transition: transform 0.3s, border-color 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #e63946;
        }

        .dropdown-menu-dark {
            background-color: #000000;
            border: 1px solid #e63946;
        }

        footer {
            margin-top: auto;
            color: #888 !important;
            border-top: 1px solid #333 !important;
        }
        .search-input {
            background-color: #1e1e1e !important;
            border: 1px solid #333 !important;
            color: #ffffff !important;
            font-size: 1.1rem;
        }

        .search-input::placeholder {
            color: #888 !important;
        }

        .search-input:focus {
            background-color: #252525 !important;
            color: #ffffff !important;
            border-color: #e63946 !important;
            box-shadow: 0 0 0 0.25rem rgba(230, 57, 70, 0.25) !important;
            outline: none;
        }

        .search-input::-webkit-search-cancel-button {
            filter: invert(1);
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #1e1e1e inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        input {
            filter: none;
        }
        .dropdown-item {
            color: #ffffff !important;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background-color: #e63946 !important;
            color: #ffffff !important;
        }
        .dropdown-item.text-info {
            color: #ffffff !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-fire"></i> PIZZAHUB
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link fw-bold" href="/">MENU</a></li>

                <li class="nav-item" sec:authorize="hasRole('ZAKAZNIK')">
                    <a class="nav-link" href="/my-orders">MOJE OBJEDNÁVKY</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('KUCHAR')">
                    <a class="nav-link text-warning" href="/kitchen">
                        <i class="bi bi-egg-fried"></i> KUCHYŇA
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('KURIER')">
                    <a class="nav-link text-warning" href="/delivery">
                        <i class="bi bi-truck"></i> KURIÉR
                    </a>
                </li>

                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle text-danger fw-bold" href="#" data-bs-toggle="dropdown">ADMIN PANEL</a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/admin/pizzas">Pizze</a></li>
                        <li><a class="dropdown-item" href="/admin/ingredients">Ingrediencie</a></li>
                        <li><a class="dropdown-item" href="/admin/tags">Tagy</a></li>
                        <li><a class="dropdown-item" href="/admin/users">Používatelia</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/admin/orders">Všetky objednávky</a></li>
                    </ul>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <a href="/cart" class="nav-cart me-4" title="Košík">
                    <i class="bi bi-cart3"></i>
                </a>

                <div sec:authorize="isAuthenticated()" class="me-3">
                    <a href="/profile" class="text-white text-decoration-none">
                        <span class="badge bg-danger p-2" style="transition: 0.3s;">
                             <i class="bi bi-person-fill"></i> <span sec:authentication="name">User</span>
                        </span>
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Odhlásiť</button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-sm btn-outline-light me-2">PRIHLÁSIŤ</a>
                    <a href="/registration" class="btn btn-sm btn-primary">REGISTRÁCIA</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div th:fragment="footer" class="container mt-5">
    <footer class="py-4 my-4 border-top text-center">
        <p>&copy; 2026 <span class="text-danger fw-bold">PizzaHub</span> - Najlepšia pizza v meste</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
