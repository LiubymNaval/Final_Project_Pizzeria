<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Kuchy≈àa')}"></head>
<body>
<style>
    body { background-color: #0f0f0f !important; color: #ffffff !important; font-family: 'Segoe UI', sans-serif; }

    h1 {
        color: #e63946 !important;
        font-weight: 900;
        text-transform: uppercase;
        margin-bottom: 30px;
    }

    .alert-warning {
        background-color: #e63946 !important;
        border: none !important;
        color: white !important;
        font-weight: bold;
        border-radius: 10px;
    }
    .alert-link { color: #ffffff !important; text-decoration: underline; }

    .card {
        background-color: #1a1a1a !important;
        border: 1px solid #333 !important;
        border-radius: 15px !important;
        overflow: hidden;
        transition: 0.3s;
    }

    .card-header {
        background-color: #252525 !important;
        border-bottom: 2px solid #e63946 !important;
        color: #ffffff !important;
        padding: 15px !important;
    }
    .order-number { color: #e63946; font-weight: 900; font-size: 1.2rem; }
    .order-time { color: #cccccc; font-weight: bold; }

    .card-body { padding: 20px !important; }

    .list-group-item {
        background-color: transparent !important;
        border-bottom: 1px solid #333 !important;
        color: #ffffff !important;
        padding: 10px 0 !important;
    }
    .item-qty { color: #e63946 !important; font-weight: 900; font-size: 1.1rem; margin-right: 10px; }
    .item-name { font-weight: 600; font-size: 1.05rem; }

    .alert-info {
        background-color: rgba(13, 202, 240, 0.05) !important;
        border: 1px solid #0dcaf0 !important;
        color: #0dcaf0 !important;
        border-radius: 10px;
    }

    .btn-primary {
        background-color: #e63946 !important;
        border: none !important;
        font-weight: bold;
        text-transform: uppercase;
        padding: 12px;
    }
    .btn-primary:hover { background-color: #ff4d5a !important; }

    .btn-success {
        background-color: #198754 !important;
        border: none !important;
        font-weight: bold;
        text-transform: uppercase;
        padding: 12px;
    }

    .text-muted { color: #888888 !important; }
    .extra-small { font-size: 0.8rem; line-height: 1.4; }
    .poznamka-box {
        background: #222;
        padding: 10px;
        border-radius: 8px;
        border-left: 3px solid #555;
    }
</style>

<nav th:replace="~{fragments/layout :: header}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üë®‚Äçüç≥ Kuchy≈àa</h1>
        <div th:if="${hasNewOrders}" class="alert alert-warning mb-0 py-2">
            üîî Nov√© objedn√°vky! <a href="/kitchen" class="alert-link">Obnovi≈•</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="order : ${orders}">
            <div class="card shadow-lg h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span class="order-number" th:text="'#' + ${order.id}">#123</span>
                    <span class="order-time" th:text="${#temporals.format(order.createdAt, 'HH:mm')}">12:30</span>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="mb-3">
                        <p class="mb-1 small text-muted text-uppercase fw-bold">Z√°kazn√≠k:</p>
                        <div class="fw-bold fs-5" th:text="${order.pouzivatel.meno} + ' ' + ${order.pouzivatel.priezvisko}"></div>
                        <div class="text-muted extra-small mt-1">
                            <div>üìû <span th:text="${order.pouzivatel.telefon}"></span></div>
                            <div>üìß <span th:text="${order.pouzivatel.email}"></span></div>
                        </div>
                    </div>

                    <p class="mb-1 small text-muted text-uppercase fw-bold">Objedn√°vka:</p>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item px-0" th:each="item : ${order.polozky}">
                            <span class="item-qty" th:text="${item.mnozstvo} + 'x'">1x</span>
                            <span class="item-name" th:text="${item.archivnyNazov}">Pizza</span>
                        </li>
                    </ul>

                    <div class="mb-3" th:if="${order.poznamka != null && order.poznamka != ''}">
                        <p class="mb-1 small text-muted text-uppercase fw-bold">Pozn√°mka:</p>
                        <div class="poznamka-box small" th:text="${order.poznamka}"></div>
                    </div>

                    <div th:if="${order.kuchar != null}" class="alert alert-info py-2 mb-3 mt-auto">
                        <small class="text-uppercase d-block mb-1" style="font-size: 0.65rem; opacity: 0.8;">Pripravuje:</small>
                        <div class="fw-bold" th:text="${order.kuchar.meno} + ' ' + ${order.kuchar.priezvisko}"></div>
                    </div>

                    <div class="mt-auto pt-3">
                        <form th:if="${order.stav.name() == 'CAKAJUCA'}"
                              th:action="@{/kitchen/order/{id}/status(id=${order.id})}" method="post">
                            <input type="hidden" name="status" value="PRIPRAVUJE_SA">
                            <button type="submit" class="btn btn-primary w-100">Zaƒça≈• pr√≠pravu</button>
                        </form>

                        <form th:if="${order.stav.name() == 'PRIPRAVUJE_SA'}"
                              th:action="@{/kitchen/order/{id}/status(id=${order.id})}" method="post">
                            <input type="hidden" name="status" value="PRIPRAVENA">
                            <button type="submit" class="btn btn-success w-100">Hotovo -> Kuri√©r</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="text-center mt-5">
        <h4 class="text-muted">Aktu√°lne ≈æiadne objedn√°vky –Ω–∞ pr√≠pravu</h4>
    </div>
</div>

<script>
    setTimeout(function(){ window.location.reload(); }, 30000);
</script>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
