<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Prihlásenie')}"></head>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 class="mb-4">Prihlásenie</h3>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Nesprávne meno alebo heslo.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        Boli ste odhlásený.
                    </div>
                    <div th:if="${param.success}" class="alert alert-success">
                        Registrácia úspešná! Prihláste sa.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Email adresa</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Heslo" required>
                            <label for="password">Heslo</label>
                        </div>
                        <button class="btn btn-lg btn-primary w-100" type="submit">Prihlásiť</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
