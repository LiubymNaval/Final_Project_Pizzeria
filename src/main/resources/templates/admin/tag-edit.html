<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Upraviť tag')}"></head>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Upraviť Tag</h2>
            <form th:action="@{/admin/tags/update}" th:object="${tag}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label>Názov</label>
                    <input type="text" th:field="*{nazov}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Uložiť zmeny</button>
                <a href="/admin/tags" class="btn btn-secondary">Zrušiť</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
