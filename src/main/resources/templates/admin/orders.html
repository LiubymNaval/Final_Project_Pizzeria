<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Všetky objednávky')}"></head>
<body>
<style>
    body { background-color: #0f0f0f !important; color: #ffffff !important; font-family: 'Segoe UI', sans-serif; }

    h2 {
        color: #e63946 !important;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 25px;
    }

    .table-container {
        background-color: #1a1a1a;
        border-radius: 15px;
        padding: 20px;
        border: 1px solid #333;
    }

    .table {
        color: #ffffff !important;
        background-color: transparent !important;
        border-color: #333 !important;
    }

    .table tr, .table td, .table th {
        background-color: transparent !important;
        color: #ffffff !important;
        border-bottom: 1px solid #333 !important;
        padding: 12px 10px !important;
    }

    .table thead th {
        background-color: #252525 !important;
        color: #e63946 !important;
        border-bottom: 2px solid #e63946 !important;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.5px;
    }

    .order-id { color: #666; font-family: monospace; }
    .order-date { color: #0dcaf0; font-weight: bold; font-size: 0.9rem; }
    .order-email { color: #bbbbbb; font-size: 0.9rem; word-break: break-all; }
    .order-address { color: #ffffff; font-weight: 500; }
    .order-price { color: #e63946; font-weight: 900; }

    .status-badge {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.75rem;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid transparent;
        display: inline-block;
    }

    .status-delivered { background-color: rgba(25, 135, 84, 0.1) !important; color: #198754 !important; border-color: #198754; }
    .status-cancelled { background-color: rgba(220, 53, 69, 0.1) !important; color: #dc3545 !important; border-color: #dc3545; }
    .status-pending { background-color: rgba(255, 193, 7, 0.1) !important; color: #ffc107 !important; border-color: #ffc107; }

    .pagination .page-link {
        background-color: #1a1a1a !important;
        color: #ffffff !important;
        border: 1px solid #333 !important;
        padding: 8px 16px;
    }
    .pagination .page-link:hover {
        background-color: #333 !important;
        color: #e63946 !important;
    }
    .pagination .page-item.active .page-link {
        background-color: #e63946 !important;
        border-color: #e63946 !important;
        color: white !important;
    }
    .pagination .page-item.disabled .page-link {
        background-color: #0f0f0f !important;
        color: #444 !important;
    }

    @media (max-width: 768px) {
        .table-container { padding: 10px; border: none; background: transparent; }
        .table thead { display: none; }
        .table tr {
            display: block;
            background-color: #1a1a1a !important;
            margin-bottom: 20px;
            border: 1px solid #333 !important;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .table td {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border: none !important;
            padding: 10px !important;
            text-align: right;
        }
        .table td::before {
            content: attr(data-label);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            color: #e63946;
            text-align: left;
            margin-right: 15px;
            white-space: nowrap;
        }
    }
</style>

<nav th:replace="~{fragments/layout :: header}"></nav>

<div class="container mt-4 mb-5">
    <h2>Prehľad všetkých objednávok</h2>

    <div class="table-container shadow-lg">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th style="width: 70px;">ID</th>
                    <th>Dátum</th>
                    <th>Zákazník</th>
                    <th>Adresa doručenia</th>
                    <th>Cena</th>
                    <th class="text-center">Stav</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td data-label="ID" class="order-id order-id-cell" th:text="'#' + ${o.id}"></td>
                    <td data-label="Dátum" class="order-date" th:text="${#temporals.format(o.createdAt, 'dd.MM HH:mm')}"></td>
                    <td data-label="Zákazník" class="order-email" th:text="${o.pouzivatel.email}"></td>
                    <td data-label="Adresa" class="order-address" th:text="${o.adresa}"></td>
                    <td data-label="Cena" class="order-price" th:text="${o.celkovaCena} + ' €'"></td>
                    <td class="text-center status-cell">
                        <span th:class="'status-badge ' +
                            (${o.stav.name() == 'DORUCENA'} ? 'status-delivered' :
                            (${o.stav.name() == 'ZRUSENA'} ? 'status-cancelled' : 'status-pending'))"
                              th:text="${o.stav}">
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4" th:if="${totalPages > 1}">
        <nav aria-label="Order navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/orders(page=${currentPage - 1})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/admin/orders(page=${i})}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/orders(page=${currentPage + 1})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="text-center text-muted small mt-2">
            Zobrazená strana <span th:text="${currentPage + 1}"></span> z <span th:text="${totalPages}"></span>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="text-center mt-5">
        <p class="text-muted fs-4">Zatiaľ žiadne objednávky v histórii.</p>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
