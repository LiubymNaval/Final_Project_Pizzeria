<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Detail pizze')}"></head>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${pizza.obrazokUrl}" class="img-fluid rounded shadow" th:alt="${pizza.nazov}">
        </div>
        <div class="col-md-6">
            <h1 th:text="${pizza.nazov}">Názov pizze</h1>

            <div class="mb-3">
            <span th:each="tag : ${pizza.tagy}"
                  class="badge bg-info text-dark me-1 shadow-sm"
                  th:text="${tag.nazov}">Tag</span>
            </div>

            <p class="lead" th:text="${pizza.popis}">Popis pizze...</p>

            <div class="mb-4" th:if="${not #lists.isEmpty(pizza.ingrediencie)}">
                <h5 class="fw-bold">Zloženie:</h5>
                <div class="d-flex flex-wrap gap-2">
                    <span th:each="ing : ${pizza.ingrediencie}"
                        class="badge border text-secondary bg-white p-2 d-flex align-items-center shadow-sm">
                        <i class="bi bi-check2-circle text-success me-1"></i>
                        <span th:text="${ing.nazov}">Mozzarella</span>
                    </span>
                </div>
            </div>

            <h4 class="mt-4">Vyberte si veľkosť:</h4>
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="pizzaId" th:value="${pizza.id}">

                <div class="list-group mb-3">
                    <label class="list-group-item d-flex justify-content-between align-items-center"
                           th:each="velkost : ${pizza.velkosti}">
                        <div>
                            <input class="form-check-input me-2" type="radio" name="velkostId"
                                   th:value="${velkost.id}" required>
                            <span th:text="${velkost.nazovVelkosti}">33cm</span>
                        </div>
                        <span class="badge bg-primary rounded-pill" th:text="${velkost.cena} + ' €'">10.00 €</span>
                    </label>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <label for="mnozstvo" class="me-3 fw-bold">Počet kusov:</label>
                    <input type="number"
                           id="mnozstvo"
                           name="mnozstvo"
                           value="1"
                           min="1"
                           max="10"
                           class="form-control"
                           style="width: 80px; text-align: center;">
                </div>

                <button type="submit" class="btn btn-warning btn-lg w-100">
                    <i class="bi bi-cart-plus"></i> Pridať do košíka
                </button>
            </form>
            <a href="/" class="btn btn-link mt-3">← Späť na menu</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
