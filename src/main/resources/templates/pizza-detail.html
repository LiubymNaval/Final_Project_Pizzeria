<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Detail pizze')}"></head>
<style>
    :root {
        --pizza-red: #e63946;
    }

    .pizza-detail-container {
        background-color: #1e1e1e;
        border-radius: 15px;
        padding: 2rem;
        border: 1px solid #333;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .pizza-description {
        color: #cecece !important;
        line-height: 1.6;
        margin-bottom: 1.5rem;
    }

    .pizza-img {
        transition: transform 0.5s ease;
        border: 2px solid #333;
    }

    .pizza-img:hover {
        transform: scale(1.02) rotate(1deg);
        border-color: var(--pizza-red);
    }

    .list-group-item {
        background-color: #252525 !important;
        border: 1px solid #444 !important;
        color: white !important;
        transition: 0.3s;
        cursor: pointer;
    }

    .list-group-item:hover {
        border-color: var(--pizza-red) !important;
        background-color: #2d2d2d !important;
    }

    .form-check-input:checked ~ span {
        color: var(--pizza-red) !important;
        font-weight: bold;
    }

    .form-check-input {
        background-color: #444;
        border-color: var(--pizza-red);
        cursor: pointer;
    }

    .form-check-input:checked {
        background-color: var(--pizza-red) !important;
        border-color: var(--pizza-red) !important;
    }

    .qty-input {
        background-color: #252525 !important;
        border: 1px solid #444 !important;
        color: white !important;
    }

    .ing-badge {
        background-color: rgba(230, 57, 70, 0.1) !important;
        border: 1px solid rgba(230, 57, 70, 0.3) !important;
        color: #efefef !important;
    }

    .text-pizza-red {
        color: var(--pizza-red) !important;
    }
</style>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<div class="container mt-4 mb-5">
    <div class="pizza-detail-container">
        <div class="row">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <img th:src="${pizza.obrazokUrl}"
                     class="img-fluid rounded-4 shadow-lg pizza-img w-100"
                     th:alt="${pizza.nazov}">
            </div>

            <div class="col-lg-6 px-lg-5">
                <h1 class="display-4 fw-bold text-pizza-red" th:text="${pizza.nazov}">Názov pizze</h1>

                <div class="mb-3">
                    <span th:each="tag : ${pizza.tagy}"
                          class="badge bg-danger me-1 px-3 py-2 text-uppercase"
                          th:text="${tag.nazov}">Tag</span>
                </div>

                <p class="fs-5 text-white" th:text="${pizza.popis}">Popis pizze...</p>

                <div class="mb-4" th:if="${not #lists.isEmpty(pizza.ingrediencie)}">
                    <h5 class="text-white border-bottom border-danger pb-2 mb-3">Zloženie:</h5>
                    <div class="d-flex flex-wrap gap-2">
                        <span th:each="ing : ${pizza.ingrediencie}"
                              class="badge ing-badge p-2 d-flex align-items-center rounded-pill">
                            <i class="bi bi-check2-circle text-danger me-1"></i>
                            <span th:text="${ing.nazov}">Mozzarella</span>
                        </span>
                    </div>
                </div>

                <h4 class="mt-4 text-white">Vyberte si veľkosť:</h4>
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="pizzaId" th:value="${pizza.id}">

                    <div class="list-group mb-4 shadow-sm">
                        <label class="list-group-item d-flex justify-content-between align-items-center py-3"
                               th:each="velkost : ${pizza.velkosti}">
                            <div class="d-flex align-items-center">
                                <input class="form-check-input me-3" type="radio" name="velkostId"
                                       th:value="${velkost.id}" required>
                                <span class="fs-5" th:text="${velkost.nazovVelkosti}">33cm</span>
                            </div>
                            <span class="badge bg-danger rounded-pill fs-6" th:text="${velkost.cena} + ' €'">10.00 €</span>
                        </label>
                    </div>

                    <div class="row align-items-center mb-4">
                        <div class="col-auto">
                            <label for="mnozstvo" class="fw-bold fs-5">Počet kusov:</label>
                        </div>
                        <div class="col-auto">
                            <input type="number"
                                   id="mnozstvo"
                                   name="mnozstvo"
                                   value="1"
                                   min="1"
                                   max="10"
                                   class="form-control qty-input form-control-lg"
                                   style="width: 100px; text-align: center;">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-pizza-red btn-lg w-100 py-3 shadow">
                        <i class="bi bi-cart-plus-fill me-2"></i> PRIDAŤ DO KOŠÍKA
                    </button>
                </form>

                <div class="text-center">
                    <a href="/" class="btn btn-link text-secondary mt-4 text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Späť na ponuku
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
